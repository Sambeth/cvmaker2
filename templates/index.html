{% load cloudinary %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
  <link rel="stylesheet" href="{% static 'assets/css/index.css' %}"/>
  <!-- Site Properties -->
  <title>Homepage | {{ title }}</title>
</head>
<body>

  <div class="ui bottom fixed inverted menu">
    <div class="item">
      <img src="http://res.cloudinary.com/dkpdmqi4a/image/upload/v1498750063/sambeth_hgkqzr.jpg" id="profile-pic">
    </div>
    <a class="item">Home</a>
    <div class="right menu">
      <a class="item" href="http://sam.beth.3@facebook.com" target="_blank">
        <i class="facebook icon"></i>
      </a>
      <a class="item" href="https://twitter.com/sambethslim" target="_blank">
        <i class="twitter icon"></i>
      </a>
      <a class="item" href="https://www.linkedin.com/in/samuel-baafi-boakye-3aa180114" target="_blank">
        <i class="linkedin icon"></i>
      </a>
      <a class="item" href="https://www.github.com/Sambeth" target="_blank">
        <i class="github icon"></i>
      </a>
    </div>
  </div>

  <div class="ui container" id="middle">
    <div class="ui pointing primary inverted menu" id="primary-menu">
      <a class="item active" data-tab="users">Accounts</a>
      <a class="item" data-tab="bio">Biography</a>
      <a class="item" data-tab="edu">Education</a>
      <a class="item" data-tab="exp">Experience</a>
      <a class="item" data-tab="skills">Skills</a>
    </div>
    <div class="ui tab segment active" data-tab="users">
      <div class="ui top attached tabular menu">
        <a class="active item" data-tab="users/a">Register</a>
        <a class="item" data-tab="users/b">Login</a>
      </div>
      <div class="ui bottom attached active tab segment" data-tab="users/a">
        <a href="/api/users/register/" target="_blank">Register API</a>
      </div>
      <div class="ui bottom attached tab segment" data-tab="users/b">
        <a href="/api/users/login/" target="_blank">Login API</a>
      </div>
    </div>
    <div class="ui tab segment" data-tab="bio">
      <div class="ui top attached tabular menu">
        <a class="active item" data-tab="bio/a">Profile</a>
        <a class="item" data-tab="bio/b">Direct</a>
      </div>
      <div class="ui bottom attached tab segment active" data-tab="bio/a">
        <a href="/api/bio/" target="_blank">Profile API</a>
      </div>
      <div class="ui bottom attached tab segment" data-tab="bio/b">
        <a href="/api/bio/direct/" target="_blank">Direct API</a>
      </div>
    </div>
    <div class="ui tab segment" data-tab="edu">
      <div class="ui bottom attached tab segment active" data-tab="edu/a">
        <a href="/api/edu/" target="_blank">Education API</a>
      </div>
    </div>
    <div class="ui tab segment" data-tab="exp">
      <div class="ui bottom attached tab segment active" data-tab="exp/a">
        <a href="/api/exp/" target="_blank">Experience API</a>
      </div>
    </div>
    <div class="ui tab segment" data-tab="skills">
      <div class="ui bottom attached tab segment active" data-tab="skills/a">
        <a href="/api/skill/" target="_blank">Skills API</a>
      </div>
    </div>
  </div>

<script src="{% static 'assets/js/index.js' %}"></script>
</body>

</html>
